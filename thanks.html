<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You â€“ Pixapine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #2d3748;
    }
    
    .thank-you-container {
      text-align: center;
      max-width: 800px;
      padding: 2rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #3B64E4;
    }
    
    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .btn {
      display: inline-block;
      padding: 12px 30px;
      background: #3B64E4;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: bold;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(59, 100, 234, 0.3);
    }
    
    .btn:hover {
      background: #2c52c7;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(59, 100, 234, 0.4);
    }
    
    .svg-container {
      width: 300px;
      height: 300px;
      margin: 0 auto 2rem;
    }
    
    .animated {
      animation: float 6s ease-in-out infinite;
    }
    
    /* Simple SVG animation */
    .checkmark {
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: draw 1s ease-out forwards;
      animation-delay: 0.5s;
    }
    
    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="svg-container">
      <svg class="animated" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" fill="#E3F2FD" stroke="#3B64E4" stroke-width="2"/>
        <path class="checkmark" fill="none" stroke="#3B64E4" stroke-width="6" stroke-linecap="round" 
              d="M30,50 L45,65 L70,35" stroke-dasharray="100" stroke-dashoffset="100"/>
      </svg>
    </div>
    
    <h1>Thank You!</h1>
    <p>Thanks for contacting Pixapine. We've received your submission and a member of our team will get back to you within 24 hours.</p>
    
    <a href="/" class="btn">Back to Home</a>
  </div>

  <script>
    // Simple confirmation message
    document.addEventListener('DOMContentLoaded', function() {
      // Check if coming from form submission
      if (document.referrer.includes(window.location.hostname)) {
        console.log('Form submission confirmed');
      }
      
      // Alternative: Check URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('submitted')) {
        console.log('Form submission confirmed via URL parameter');
      }
    });
  </script>
</body>
</html>
